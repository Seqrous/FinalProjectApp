<div class="page-layout simple left-sidebar inner-sidebar">

  <!-- HEADER -->
  <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">

      <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
              (click)="toggleSidebar('simple-left-sidebar-3')">
          <mat-icon>menu</mat-icon>
      </button>

      <!-- APP TITLE -->
        <div class="logo mb-24 mb-md-0"
          fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="logo-icon s-32 mr-16">
            shopping_basket
          </mat-icon>
          <span class="logo-text h1">
            {{ 'Products.Products' | translate }}
          </span>
        </div>
      <!-- / APP TITLE -->

  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content">

      <!-- SIDEBAR -->
      <fuse-sidebar class="sidebar" name="simple-left-sidebar-3" position="left" lockedOpen="gt-md">

          <!-- SIDEBAR CONTENT -->
          <div class="content p-24" fusePerfectScrollbar>
              <fuse-products-filters (onSearch)="refresh($event)"></fuse-products-filters>
          </div>
          <!-- / SIDEBAR CONTENT -->

      </fuse-sidebar>
      <!-- / SIDEBAR -->

      <!-- CENTER -->
      <div class="center p-24" fusePerfectScrollbar>

          <!-- CONTENT -->
          <div class="content p-24">
            <fuse-products-list></fuse-products-list>
          </div>
          <!-- / CONTENT -->

      </div>
      <!-- / CENTER -->

  </div>
  <!-- / CONTENT -->

</div>
