<div class="dialog-content-wrapper">

  <!-- TOOLBAR -->
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row>
      <span class="span">Change your billing address</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- /TOOLBAR -->

  <!-- CONTENT -->
  <div mat-dialog-content class="p-16 pb-0 m-0">
    <form name="addressForm" [formGroup]="addressForm">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="name" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Street address</mat-label>
        <input matInput name="streetAddress" formControlName="streetAddress">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput name="country" formControlName="country">
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput name="city" formControlName="city">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Postal code</mat-label>
        <input matInput name="zip" formControlName="zip">
      </mat-form-field>
    </form>
  </div>
  <!-- /CONTENT -->

  <div class="dialog-buttons-wrapper p-16">
    <div class="dialog-buttons">
      <button mat-button>Cancel</button>
      <button mat-raised-button cdkFocusInitial color="accent" class="m-0">Confirm</button>
    </div>
  </div>
</div>
