<div id="order-checkout" class="page-layout carded fullwidth">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

      <!-- CONTENT HEADER -->
      <div class="header accent p-24">
          <h1 class="m-20 mt-32">Order Checkout</h1>
      </div>
      <!-- / CONTENT HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card">

          <!-- CONTENT -->
          <div class="content p-24">

            <div class="order-details" fusePerfectScrollbar>
              <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let product of products">
                  <div class="product-info-wrapper">
                    <div class="image-wrapper pt-12">
                        <img src="assets/images/ecommerce/yosemite.jpg">
                    </div>
                    <div class="product-information ml-8" fxLayout="column">
                        <div class="mat-title product-name mt-12">{{ product.name }}</div>
                        <div class="mat-body-2 product-price">$ 10.00</div>
                        <div class="product-quantity">
                            <mat-form-field class="mt-24 w-100" appearance="legacy">
                                <mat-label>Quantity</mat-label>
                                <mat-select [(value)]="product.quantity">
                                    <mat-option [value]="option" *ngFor="let option of [1,2,3,4,5]">{{ option }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                </mat-list-item>
              </mat-list>
            </div>

            <div class="user-information">
              <mat-horizontal-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                  <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Fill out your name</ng-template>
                    <mat-form-field>
                      <mat-label>Name</mat-label>
                      <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
                  <form [formGroup]="secondFormGroup">
                    <mat-form-field>
                      <mat-label>Address</mat-label>
                      <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                             required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step>
                  <ng-template matStepLabel>Done</ng-template>
                  <p>You are now done.</p>
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                  </div>
                </mat-step>
              </mat-horizontal-stepper>
            </div>

          </div>
          <!-- / CONTENT -->

      </div>
      <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
