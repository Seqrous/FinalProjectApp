<div fxLayout="column" fxFlex fusePerfectScrollbar>
    <div class="content m-8">
        <div class="products-list">
            <div *ngFor="let product of products" class="product-content" fxLayout="row">
                <img src="assets/images/ecommerce/yosemite.jpg">
                <div class="product-information" fxLayout="column">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="product-price">$ 10.00</div>
                    <div class="product-quantity">
                        <mat-form-field class="mt-24" appearance="legacy">
                            <mat-label>Quantity</mat-label>
                            <mat-select [(value)]="selected">
                                <mat-option value="1">1</mat-option>
                                <mat-option value="2">2</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <button class="checkout-button mb-8" mat-raised-button color="accent">Go To Checkout</button>
        <button class="checkout-button mb-8" mat-button>Continue Shopping</button>
    </div>
</div>
