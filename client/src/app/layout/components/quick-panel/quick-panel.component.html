<div fxLayout="column" fxFlex fusePerfectScrollbar>
    <div class="content m-16">
        <div class="products-list">
            <div class="mat-headline mb-0">Your Products</div>

            <!-- ITEMS LIST -->
            <mat-list class="pt-0">
                <div class="product-content">
                    <mat-list-item class="h-16">
                        <mat-divider></mat-divider>
                    </mat-list-item>

                    <!-- ITEM -->
                    <mat-list-item *ngFor="let product of products" class="mb-0">
                        <img src="assets/images/ecommerce/yosemite.jpg">
                        <div class="product-information ml-8" fxLayout="column">
                            <div class="mat-title product-name mt-12">{{ product.name }}</div>
                            <div class="mat-body-2 product-price">$ 10.00</div>
                            <div class="product-quantity">
                                <mat-form-field class="mt-24 w-100" appearance="legacy">
                                    <mat-label>Quantity</mat-label>
                                    <mat-select [(value)]="selected">
                                        <mat-option value='1'>1</mat-option>
                                        <mat-option value='2'>2</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                    <mat-list-item class="h-0 mb-24">
                        <mat-divider></mat-divider>
                    </mat-list-item>
                    <!-- /ITEM -->

                </div>
            </mat-list>
            <!-- /ITEMS LIST -->

        </div>
        <button class="checkout-button mb-8" mat-raised-button color="accent">Go To Checkout</button>
        <button class="checkout-button mb-8" mat-button>Continue Shopping</button>
    </div>
</div>
